<mat-toolbar class="custom-toolbar" color="primary">
  <span>
    <button
    mat-icon-button
    *ngIf="user$ | async as user"
    (click)="sidenav.toggle()">
    <mat-icon> menu </mat-icon>    
  </button>
  Crew Control 
  </span>
  <ng-container *ngIf="user$ | async as user ; else loginButton">
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </ng-container>
  <ng-template #loginButton>
    <ng-container *ngIf="router.url == '/sign-up'">
      <button mat-button routerLink="">     
        <mat-icon>login</mat-icon>
        Login
      </button>  
    </ng-container>    
  </ng-template>     
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav="matSidenav" mode="side" opened *ngIf="user$ | async as user;">
    <img
    class="avatar mat-elevation-z8"
    [src]="user.photoURL ?? '/assets/images/image-placeholder.png'"
  />

  <h4 class="name">{{ user.firstName }} {{ user.lastName }}</h4>
  <p class="designation">{{ user.position }}</p>

  <mat-divider></mat-divider>

  <button mat-button class="menu-button" routerLink="/home">
    <mat-icon>home</mat-icon>
    <span style="color:white">Home</span>
  </button>
  <button mat-button class="menu-button" routerLink="/profile">
    <mat-icon>person</mat-icon>
    <span style="color:white">Profile</span>
  </button>
  <button mat-button class="menu-button" routerLink="/display_employee">
    <mat-icon>face</mat-icon>
    <span style="color:white">Employees</span>
  </button>
  <button mat-button class="menu-button" routerLink="/display_machine">
    <mat-icon>perm_data_setting</mat-icon>
    <span style="color:white">Machines</span>
  </button>
  <button mat-button class="menu-button" routerLink="/Time-Table">
    <mat-icon>access_time</mat-icon>
    <span style="color:white">Timetable</span>
  </button>
  <button mat-button class="menu-button" routerLink="/Statistics">
    <mat-icon>timeline</mat-icon>
    <span style="color:white">Statistics</span>
  </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
